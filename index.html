---
layout: default
---

<div class="home">

<div class="posts">
 {% for post in site.posts limit: 10 %}
  <h2>{{ post.title }}</h2>
  <p class="meta">{{ post.date | date_to_string }}</p>
  <div class="post">
    {{ post.title }}
  </div>
  {% endfor %}
</div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<div class="infinite-spinner"></div>
