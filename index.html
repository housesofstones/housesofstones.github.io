---
layout: default
---

<div class="home">

<p class="rss-subscribe">subscribe: <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!--<p>-->
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          &nbsp;&nbsp;&nbsp;
        <!--</p>-->
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</span>
      </li>
    {% endfor %}
  </ul>

</div>
